<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMP602/2401 Web Development: Assessment 3</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body data-bs-theme="dark">
    <main class="container-lg mt-5 px-3 px-sm-5">
      <h1 class="mb-4 fw-bold">Please fill the form</h1>
      <form novalidate>
        <div class="mb-3">
          <label for="nameInput" class="form-label fw-semibold"
            >Your name</label
          >
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Bill"
          />
        </div>
        <div class="mb-3">
          <label for="ageInput" class="form-label fw-semibold">Your age</label>
          <input
            type="number"
            class="form-control"
            id="ageInput"
            placeholder="30"
          />
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label fw-semibold"
            >Your email</label
          >
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="example@mail.com"
          />
        </div>
        <div class="mb-5">
          <label for="colourSelect" class="form-label fw-semibold"
            >Your favourite colour</label
          >
          <select
            class="form-select"
            id="colourSelect"
            aria-label="Select colour"
          >
            <option selected>Select your favourite colour</option>
            <option value="1">Red</option>
            <option value="2">Green</option>
            <option value="3">Blue</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit form</button>
        <button type="button" class="btn btn-outline-primary">
          Reset form
        </button>
      </form>
    </main>
  </body>
</html>
